{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="sidebar">
    <h2>
        <a href="/blog">Homepage</a>
    </h2>
    <p>This is my django blog.
        There are currently {% total_posts %} posts.</p>
    <h2>
        <a href="/admin">Admin</a>
    </h2>
    <p>Make changes to the site.</p>
</div>
</body>
</html>
